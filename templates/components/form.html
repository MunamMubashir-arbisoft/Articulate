{% if heading_text %}
<div class="d-flex justify-content-center mt-4 mb-5 border-bottom">
    <h2 class="article-title text-primary">{{heading_text}}</h2>
</div>
{% endif %}
<div class="row justify-content-center">
<div class="col-md-6 col-xs-8 ">
<form method="{{form_method}}" enctype="multipart/form-data">
    {% ifequal form_method "post" %}
    {% csrf_token %}
    {% endifequal %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-sm btn-warning ">
            <i>{{button_text}}</i>
        </button>
    </div>
</form>
</div>
</div>
